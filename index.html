<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--CSS file-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="wapper">
        <header>
            <img src="assets/images/2-WordGuess.jpg">
        </header>

        <div class="main_content">
            <!--left zone/ info panel-->
            <div class="info">
                <!--some pic corresponds to the current word here-->
                <span id="image"></span>
            </div>

            <!--rigth zone/ control panel-->
            <div class="control">
                <!--Game Instruction-->
                <div class="instruction">Press any key to get started!</div>

                <!--# of game won-->
                <div class="winRecord">
                    Wins
                    <br>
                    <span id="winRecordSpan">0</span>
                </div>

                <!--current guessing word-->
                <div class="currentWord">
                    Current Word<br>
                    <span id="currentWordSpan">&nbsp;</span>
                </div>

                <!--# of guess remain-->
                <div class="remainAttempt">
                    Number of Guesses remaining<br>
                    <span id="remainAttemptSpan">&nbsp;</span>
                </div>

                <!--input record-->
                <div class="inputRecord">
                    Letter already guessed<br>
                    <span id="inputRecordSpan">&nbsp;</span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
